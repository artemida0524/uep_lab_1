<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Parking Management System</h1>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Add Vehicle</h2>
            <input type="text" id="licensePlate" placeholder="License Plate" class="border p-2 mr-2">
            <select id="vehicleType" class="border p-2 mr-2">
                <option value="car">Car</option>
                <option value="truck">Truck</option>
                <option value="motorcycle">Motorcycle</option>
            </select>
            <button onclick="addVehicle()" class="bg-blue-500 text-white px-4 py-2">Park Vehicle</button>
        </div>

        <div id="parkingLot" class="grid grid-cols-4 gap-4">
            <!-- Parking spots will be generated here dynamically -->
        </div>

        <h2 class="text-xl font-semibold mt-8">Free Spots</h2>
        <div id="freeSpotsList" class="text-gray-700"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
